<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Interactive pricing component</title>

</head>

<body>
  <header class="header">
    <div class="header-container">
      <h1 class="title">Simple, traffic-based pricing</h1>
      <p class="paragraph text-grayishBlue">Sign-up for our 30-day trial. <br> No credit card required. </p>
    </div>
  </header>
  <!-- card -->
  <main class="card">
    <div class="card-container">
      <!-- card - header -->
      <div class="card-header">
        <div class="card-header-flex">
          <p class="card-title text-grayishBlue text-bold">
            <span class="pageviews" aria-label="pageviews">100k</span>
            Pageviews
          </p>
          <div class="card-inputContainer">
            <input type="range" name="range-number" id="range-number" class="range-control" min="10000" max="1000000">
          </div>
          <p class="card-data">
            <span class="card-bill text-bold" aria-label="price">$16.00 </span>
            <span class="text-grayishBlue">/ month</span>
          </p>
        </div>
        <div class="show card-inputContainer">
          <input type="range" name="range-number-dektop" id="range-number" class="range-control" min="10000"
            max="1000000">
        </div>
        <div class="card-control-container text-grayishBlue">
          <span>Monthly Billing</span>
          <label class="card-switch">
            <input type="checkbox" class="card-check">
            <span class="slider round"></span>
          </label>
          <span>Yearly Billing</span>
          <span class="card-percentage"> -25% <span class="show">discount</span></span>
        </div>
      </div>
      <!-- card - footer -->
      <div class="card-footer">
        <ul class="card-footer-list text-grayishBlue">
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>
        <div class="card-footer-buttonContainer">
          <button class="card-footer-button" type="button">Start my trial</button>
        </div>
      </div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>

</html>
